{% extends "base.html" %}
{% load poll_extras %}
{% load static from staticfiles%}



{% block content %}
<div id="content">
<div class="container">
    <div class="col-md-9" id="basket">

                    <div class="box">



                            <h1>Добавление в корзину</h1>
                            <p class="text-muted">У вас 3 итема в корзине</p>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th colspan="1">Найменование</th>
                                            <th>Количество</th>
                                            <th>Цена за единицу</th>

                                        </tr>
                                    </thead>
                                    <tbody>

                                        <form action="/add/{{ item|seasid }}/{{ item|id }}/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                                        <tr>

                                            <td>{{ item|skip }}</td>
                                            <td>
                                                <input type="number" value='1' name="count" onselect="myFunction()" class="form-control">
                                            </td>
                                            <td>{{ item|price_one }}</td>


                                            <td><a href="#"><i class="fa fa-trash-o"></i></a></td>

                                        </tr>

                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th colspan="5">Total</th>
                                            <th colspan="2">{{ summ }} грн</th>
                                        </tr>
                                    </tfoot>
                                </table>

                            </div>
                            <!-- /.table-responsive -->

                            <div class="box-footer">
                                <div class="pull-left">
                                    <a href="category.html" class="btn btn-default"><i class="fa fa-chevron-left"></i> Продолжить покупки</a>
                                </div>
                                <div class="pull-right">
                                    <button class="btn btn-default"><i class="fa fa-refresh"></i> Обновить корзину</button>
                                    <button type="submit" class="btn btn-primary">Оформить заказ <i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                    <!-- /.box -->
</div>


</div>
</div>


{% endblock %}
